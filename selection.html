<!DOCTYPE html>
<html>
<head>
    <title>Simple Selectors Example</title>
    <style>
        /* Element Selector */
        p {
            color: green;
            font-size: 16px;
        }

        /* ID Selector */
        #unique {
            color: blue;
            font-style: italic;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
            padding: 5px;
        }

        /* Group Selector */
        h1, h2, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS Selectors</h1>
    <h2>Understanding the Basics</h2>

    <p>This is a paragraph styled with an element selector.</p>
    <p id="unique">This paragraph uses the ID selector.</p>
    <p class="highlight">This paragraph is highlighted using the class selector.</p>
</body>
</html>
