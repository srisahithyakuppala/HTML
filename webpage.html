  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic HTML Example</title>
</head>
<body>
  <header>
    <h1>My Simple Webpage</h1>
    <nav>
      <a href="#home">Home</a> |
      <a href="#about">About</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <article>
      <header>
        <h2>Article Title</h2>
      </header>
      <section>
        <p>This is a short article that explains how to use <span>semantic tags</span> in HTML.</p>
      </section>
      <figure>
        <img src="https://via.placeholder.com/150" alt="Sample image">
        <figcaption>Figure 1: Example of a semantic image caption.</figcaption>
      </figure>
      <footer>
        <p>Written by: Sahithya</p>
      </footer>
    </article>
    <aside>
      <h3>Related Info</h3>
      <p>This is an <span>aside</span> section with extra details.</p>
    </aside>
  </main>
  <div>
    <p>This is inside a <span>div</span> element used for grouping.</p>
  </div>
  <footer>
    <p>My Simple Webpage</p>
  </footer>
</body>
</html>
